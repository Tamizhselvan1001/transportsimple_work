{% extends 'base.html' %}
{% block title %}Ask a Question{% endblock %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h4 class="mb-3">Ask a New Question</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
